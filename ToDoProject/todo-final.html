<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <!-- Make html compatible with various types of devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="todo-final.css">
    
    <title>To Do Final</title>
</head>
<body>
    <div class="todo-frame">
        <div class="todo-title">Things To Do</div>
        <div class="todo-box">
            <div class="todo-write-box"> <!--미션 쓰는곳-->
                <button class="complete-all-btn">✔</button> <!--모든 미션 체크-->
                <input type="text" class="todo-write" placeholder="Write your mission and press enter">
            </div>
            
            <ul class="todo-list">
               <li class="todo-mission checked">
                    <div class="checkbox">✔</div>
                    <div class="todo">First Mission</div>
                    <button class="delBtn">x</button>
                </li>
                <li class="todo-mission">
                    <div class="checkbox"></div>
                    <div class="todo">Second Mission</div>
                    <button class="delBtn">x</button>
                </li>
                <li class="todo-mission">
                    <div class="checkbox"></div>
                    <div class="todo">Third Mission</div>
                    <button class="delBtn">x</button>
                </li>
            </ul>
            <div class="todo-message">
                <div class="left-missions">3 missions left</div>
                <div class="button-group">
                    <button class="show-all-btn selected" data-type="all">All</button>
                    <button class="show-active-btn" data-type="active">Active</button>
                    <button class="show-completed-btn" data-type="completed">Completed</button>
                </div>
                <button class="clear-completed-btn">Clear Completed</button>
            </div>
        </div>
        <p class='encouragement'>Don't forget to accomplish your missions!</p>
       
    </div>
    <script src="todo-final.js" ></script>
</body>
</html>
